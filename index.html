<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Parking System</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <input type="text" placeholder="Owner Name" id="inputText" />
        <label>
          Vehicle Types:
          <select id="veichalType">
            <option></option>
            <option>4WD</option>
            <option>6WD</option>
            <option>8WD</option>
            <option>2WD</option>
          </select>
        </label>
        <button id="confirm">Submit</button>
      </form>
      <div class="tabelHeading">
        <h2>No.</h2>
        <h2>Owner Name</h2>
        <h2>Vehicle Type</h2>
        <h2>Total Time</h2>
        <h2>Total Bill</h2>
        <h2>Exit</h2>
      </div>
      <div id="entries"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
